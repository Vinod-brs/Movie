<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search | JavaScript Movie API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header>
        <div class="d-flex bg-gradient">
            <div class="d-flex flex-grow-1">
                <nav class="courseTitle">
                    <button class="navbar-brand border-0">
                        <img src="assets/img/logo.png" alt="logo" />
                    </button>
                </nav>
                <div class="flex-grow-1">
                    <div class="ReactTitle ps-3  d-flex align-items-center">
                        <img src="assets/img/logo-javascript@2x.png" alt="logo" />
                        <h3 class="mb-0">JS Apps with APIs</h3>
                    </div>
                    <div class="d-flex ps-3 align-items-center">
                        <div class="flex-grow-1">
                            <h4>API: Movie API</h4>
                            <p class="pb-0 mb-0 text-start">
                                Purpose : This app contains all movie details along with ratings.
                            </p>
                            <a class="small mt-2" target="_blank" href="https://github.com/Vinod-brs/Movie">Git Repo</a>
                        </div>
                        <div class="link me-3">
                            <p class="mb-0 py-0">

                                <a href="https://www.omdbapi.com/" target="_blank">
                                    https://www.omdbapi.com/
                                </a>
                                <img src="assets/img/noun-link.png" class="ms-2" />
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>





    <main role="main" class="container pt-5">
        <div class=" p-4 text-center">
            <input type="search" id="input" placeholder="Search for Movie Name"> <button onclick="getImgs()" class="btn btn-success px-5 py-3 ms-2">Search</button>
        </div>
        <div class="text-center mb-4">
            <div id="err" class="text-danger"></div>
           <div class="d-none spinner-border p-4 mt-5 text-info" id="load" role="status"></div>
        </div>
       
            <div class="row " id="img_list"></div>

    </main>

    <div class="card d-none" id="card">
        <div class="cardSet">
            <button class="btn btn-dark" onclick="Card()">X</button>
            <div id="cardInfo">
               
                    <div class="card p-3"><h4 id="title"></h4></div>
                    <div class="d-flex pt-4 px-5">
                        <div class=" me-4"><img src="" id="img" alt="Img Not Found"></div>
                        <div class="d-grid text-start"><br>
                            <b>Genre</b>
                            <p class="text-start" id="Genre"></p><br>
                            <b>Release</b>
                            <p class="text-start" id="Release"></p><br>
                            <b>Director</b>
                            <p class="text-start" id="Director"></p><br>
                            <b>Writer</b>
                            <p class="text-start" id="Writer"></p><br>
                            <b>Actor</b>
                            <p class="text-start" id="Actor"></p><br>
                            <b>Plot</b>
                            <p class="text-start" id="Plot"></p><br>
                            <b>Rating</b>
                            <p class="text-start" id="Rate"></p><br>
                        </div>
                     </div>
                <!-- <h2 id="err1" class="text-center text-danger my-5 py-4"></h2> -->
                </div>
        </div>
        
       
    </div>








    <footer class="footer footer-dark">
        <div class="d-flex justify-content-between px-5">
            <div>ALL RIGHTS RESERVED BRS STUDIO, INDIA</div>
            <div>
                <button onclick="setTheme('#1A4B84')" class="theme-switch theme-switch-chathams_blue"></button>
                <button onclick="setTheme('#991E14')" class="theme-switch theme-switch-tamarillo"></button>
                <button onclick="setTheme('#FEAD06')" class="theme-switch theme-switch-yellow_sea"></button>
            </div>
            <div>
                <img src="assets/img/footer-logo.png" alt="logo" />
            </div>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
